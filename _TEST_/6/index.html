<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - testing</title>
</head>
<body>
    <h1>Testavimas</h1>
    <p>Parašyti testus, kurie patikrintų kuo daugiau galimų praeitos užduoties variantų, kurie yra esminiai.</p>
    <p>Pvz.: duodama reikšmė (x) => laukiamas rezultatas (true / false)</p>
    <p>Tai atlikti laisva forma.</p>

    <h2>Mano testai:</h2>
    <p>x=0, rez => true</p>
    <p>x='0', rez => false</p>
</body>
</html>
