<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - If</title>
</head>
<body>
    <h1>JavaScript - If</h1>
    <p>Parašyti vieną IF išraišką, kuri teikinant sąlygą gražintu kintamąjį su reikšme 'true', o netenkinant - 'false'</p>
    <p>Sąlyga: ar duodamas tikrinti 'x' yra sveikasis skaičius ir dalinasi be liekanos iš 3 arba 7?</p>
    <p>Tai atlikti atskirame JavaScript faile.</p>

    <script>
        let x = 8;
        if ( Number.isInteger(x) && (x%3===0 || x%7===0) ) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
